<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Movie List</h1>
     <table>
        <thead>
            <tr><th>Name</th><th>Genre</th><th>Year</th><th>Score</th></tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.name}"></td>
                </tr>
        </tbody>
    </table>
</body>
</html>
